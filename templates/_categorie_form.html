
<div class="modal fade" id="categorieModal" tabindex="-1" role="dialog" aria-labelledby="categorieModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categorieModalLabel">Ajouter une cat√©gorie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="add_form" action=".{{ url_for('categorie_page.sauver_categorie') }}" method="post">
          <input type="hidden" id="categorie_id" name="categorie_id" value="{{ categorie.categorie_id }}"/>
          <div class="input-group col-12 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Nom</span>
            </div>
            <input class="form-control" id="categorie" name="categorie" value="{{ categorie.categorie }}"/>
          </div>
          <div class="input-group col-12 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Description</span>
            </div>
            <textarea class="form-control" id="description" name="description">{{ categorie.description }}</textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnFermer" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" id="btnEnregistrer">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

<script>
$('#btnEnregistrer').on('click', function (event) {
      event.preventDefault();
      if ($('#add_form')[0].checkValidity()) {
          $('#categorie_id').val($('#categorie_id').val());
          $('#add_form').submit();
          $('#btnRechercher').click();
      } else {
          $.notify({
              icon: 'glyphicon glyphicon-warning-sign',
              message: 'Les champs en rouge sont obligatoires'
          }, {
              type: 'warning',
              delay: 5000
          });
      }
    });

</script>
