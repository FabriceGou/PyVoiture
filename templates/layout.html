<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de voitures - {{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content/bootstrap.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content/site.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='handsontable/handsontable.full.css')}}" />
    <script src="{{ url_for('static', filename='scripts/jquery-3.4.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/jquery.blockUI.js')}}"></script>
    <script src="{{ url_for('static', filename='handsontable/handsontable.full.js')}}"></script>
    <script src="{{ url_for('static', filename='handsontable/numbro/languages.min.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/plotly-1.15.1.min.js')}}"></script>
    
</head>

<body style="padding-top:0px">
    <header>
        {% include "include/menus.html" %}
    </header>
    <div class="container-fluid body-content" style="margin-bottom: 22px;">

        {% block content %}{% endblock %}
        <footer>
            <div id="loadingDiv" class="col-md-3" style="text-align:left">Chargement en cours...</div>
            <div class="col-md-push-4">
                <p id="versionInfo" style="margin:0"><span style="color:green;"></span> Version 1 </p>
            </div>
        </footer>
    </div>


    {% block scripts %}
    <script src="{{ url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/site.js')}}"></script>
    {% endblock %}

</body>
</html>
