
<div class="modal fade" id="voitureModal" tabindex="-1" role="dialog" aria-labelledby="voitureModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="voitureModalLabel">Ajouter une voitue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="add_form" action=".{{ url_for('voiture_page.sauver_voiture') }}" method="post">
          <input type="hidden" id="voiture_id" name="voiture_id" value="{{ voiture.id  }}"/>
          <div class="input-group col-12 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Nom</span>
            </div>
            <input class="form-control" id="nom" name="nom" value="{{ voiture.nom }}"/>
          </div>
          <div class="input-group col-12 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Description</span>
            </div>
            <textarea class="form-control" id="description" name="description">{{ voiture.description }}</textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" id="btnEnregistrer">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

<script>

$('#btnEnregistrer').on('click', function (event) {
      event.preventDefault();
      if ($('#add_form')[0].checkValidity()) {
          $('#voiture_id').val($('#voiture_id').val());
          $('#add_form').submit();
          $('#btnRechercher').click();
      } else {
          $.notify({
              icon: 'glyphicon glyphicon-warning-sign',
              message: 'Les champs en rouge sont obligatoires'
          }, {
              type: 'warning',
              delay: 5000
          });
      }
    });

</script>
